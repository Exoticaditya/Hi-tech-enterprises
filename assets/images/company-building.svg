<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" fill="none">
  <!-- Modern Factory/Manufacturing Illustration -->
  <defs>
    <linearGradient id="buildingGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1f3c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5dade2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="600" height="250" fill="url(#skyGrad)"/>
  
  <!-- Ground -->
  <rect y="250" width="600" height="150" fill="#27ae60"/>
  <rect y="250" width="600" height="20" fill="#229954"/>
  
  <!-- Factory Building Main -->
  <rect x="100" y="150" width="400" height="150" fill="url(#buildingGrad)" rx="5"/>
  
  <!-- Windows Grid -->
  <g fill="#3498db" opacity="0.3">
    <rect x="120" y="170" width="40" height="35" rx="2"/>
    <rect x="170" y="170" width="40" height="35" rx="2"/>
    <rect x="220" y="170" width="40" height="35" rx="2"/>
    <rect x="270" y="170" width="40" height="35" rx="2"/>
    <rect x="320" y="170" width="40" height="35" rx="2"/>
    <rect x="370" y="170" width="40" height="35" rx="2"/>
    <rect x="420" y="170" width="40" height="35" rx="2"/>
    
    <rect x="120" y="215" width="40" height="35" rx="2"/>
    <rect x="170" y="215" width="40" height="35" rx="2"/>
    <rect x="220" y="215" width="40" height="35" rx="2"/>
    <rect x="270" y="215" width="40" height="35" rx="2"/>
    <rect x="320" y="215" width="40" height="35" rx="2"/>
    <rect x="370" y="215" width="40" height="35" rx="2"/>
    <rect x="420" y="215" width="40" height="35" rx="2"/>
  </g>
  
  <!-- Logo/Sign on Building -->
  <rect x="250" y="120" width="100" height="40" fill="#e8501c" rx="3"/>
  <text x="300" y="145" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#fff" text-anchor="middle">HI-TECH</text>
  
  <!-- Chimney/Vent -->
  <rect x="440" y="90" width="30" height="60" fill="#34495e" rx="2"/>
  <ellipse cx="455" cy="90" rx="15" ry="6" fill="#2c3e50"/>
  
  <!-- Smoke -->
  <ellipse cx="460" cy="70" rx="15" ry="10" fill="#ecf0f1" opacity="0.6"/>
  <ellipse cx="465" cy="55" rx="20" ry="12" fill="#ecf0f1" opacity="0.4"/>
  <ellipse cx="470" cy="35" rx="25" ry="15" fill="#ecf0f1" opacity="0.2"/>
  
  <!-- Entrance -->
  <rect x="260" y="250" width="80" height="50" fill="#2c3e50" rx="3"/>
  <rect x="270" y="260" width="25" height="40" fill="#3498db" opacity="0.3" rx="2"/>
  <rect x="305" y="260" width="25" height="40" fill="#3498db" opacity="0.3" rx="2"/>
  
  <!-- Side Building -->
  <rect x="50" y="200" width="60" height="100" fill="#2c5aa0" rx="3"/>
  <rect x="60" y="220" width="15" height="20" fill="#3498db" opacity="0.3" rx="1"/>
  <rect x="80" y="220" width="15" height="20" fill="#3498db" opacity="0.3" rx="1"/>
  <rect x="60" y="250" width="15" height="20" fill="#3498db" opacity="0.3" rx="1"/>
  <rect x="80" y="250" width="15" height="20" fill="#3498db" opacity="0.3" rx="1"/>
  
  <!-- Trees -->
  <circle cx="550" cy="240" r="30" fill="#27ae60"/>
  <rect x="545" y="240" width="10" height="30" fill="#8b4513"/>
  
  <circle cx="40" cy="260" r="25" fill="#27ae60"/>
  <rect x="35" y="260" width="10" height="25" fill="#8b4513"/>
  
  <!-- Conveyor/Loading Area -->
  <rect x="490" y="260" width="80" height="20" fill="#95a5a6" rx="2"/>
  <rect x="495" y="265" width="10" height="10" fill="#7f8c8d" rx="1"/>
  <rect x="515" y="265" width="10" height="10" fill="#7f8c8d" rx="1"/>
  <rect x="535" y="265" width="10" height="10" fill="#7f8c8d" rx="1"/>
  <rect x="555" y="265" width="10" height="10" fill="#7f8c8d" rx="1"/>
  
  <!-- Road/Path -->
  <rect y="300" width="600" height="40" fill="#7f8c8d"/>
  <line x1="50" y1="320" x2="100" y2="320" stroke="#f39c12" stroke-width="3" stroke-dasharray="10,10"/>
  <line x1="150" y1="320" x2="200" y2="320" stroke="#f39c12" stroke-width="3" stroke-dasharray="10,10"/>
  <line x1="250" y1="320" x2="300" y2="320" stroke="#f39c12" stroke-width="3" stroke-dasharray="10,10"/>
  <line x1="350" y1="320" x2="400" y2="320" stroke="#f39c12" stroke-width="3" stroke-dasharray="10,10"/>
  <line x1="450" y1="320" x2="500" y2="320" stroke="#f39c12" stroke-width="3" stroke-dasharray="10,10"/>
  
  <!-- Parking Lot Markings -->
  <line x1="50" y1="350" x2="50" y2="380" stroke="#fff" stroke-width="2"/>
  <line x1="100" y1="350" x2="100" y2="380" stroke="#fff" stroke-width="2"/>
  <line x1="150" y1="350" x2="150" y2="380" stroke="#fff" stroke-width="2"/>
</svg>
