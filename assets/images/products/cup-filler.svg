<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" fill="none">
  <!-- Cup Filler Machine -->
  <rect x="50" y="420" width="300" height="60" fill="#2c3e50" rx="5"/>
  
  <!-- Main Frame -->
  <rect x="100" y="150" width="200" height="270" fill="#16a085" rx="8"/>
  <rect x="110" y="160" width="180" height="250" fill="#1abc9c" rx="5"/>
  
  <!-- Cup Filler Top -->
  <path d="M 140 120 L 160 150 L 240 150 L 260 120 Z" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
  <ellipse cx="200" cy="120" rx="60" ry="20" fill="#bdc3c7"/>
  
  <!-- Filling Nozzle -->
  <rect x="190" y="150" width="20" height="40" fill="#7f8c8d" rx="2"/>
  <circle cx="200" cy="190" r="6" fill="#34495e"/>
  
  <!-- Cup Platform -->
  <rect x="160" y="380" width="80" height="30" fill="#e74c3c" rx="3"/>
  <path d="M 170 375 L 165 380 L 235 380 L 230 375 Z" fill="#c0392b"/>
  
  <!-- Control Panel -->
  <rect x="120" y="200" width="70" height="80" fill="#1a3a6b" rx="4"/>
  <circle cx="140" cy="225" r="6" fill="#2ecc71"/>
  <circle cx="165" cy="225" r="6" fill="#e74c3c"/>
  <rect x="130" y="245" width="50" height="6" fill="#ecf0f1" rx="2"/>
  <rect x="130" y="255" width="50" height="6" fill="#ecf0f1" rx="2"/>
  
  <!-- Conveyor -->
  <rect x="70" y="400" width="260" height="12" fill="#95a5a6" rx="2"/>
  
  <text x="200" y="465" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#16a085" text-anchor="middle">CUP FILLER</text>
</svg>
