  <circle cx="90" cy="407" r="5" fill="#7f8c8d"/>
  <circle cx="150" cy="407" r="5" fill="#7f8c8d"/>
  <circle cx="210" cy="407" r="5" fill="#7f8c8d"/>
  <circle cx="270" cy="407" r="5" fill="#7f8c8d"/>
  <circle cx="310" cy="407" r="5" fill="#7f8c8d"/>
  
  <!-- Product Samples -->
  <rect x="170" y="385" width="30" height="20" fill="#fff" stroke="#2c3e50" stroke-width="1" rx="2"/>
  <rect x="210" y="385" width="30" height="20" fill="#fff" stroke="#2c3e50" stroke-width="1" rx="2"/>
  
  <text x="200" y="465" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#e8501c" text-anchor="middle">MULTI-HEAD</text>
