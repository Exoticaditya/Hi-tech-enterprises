  <!-- Multi-Head Weigher Top -->
  <circle cx="130" cy="140" r="25" fill="#e74c3c"/>
  <circle cx="180" cy="140" r="25" fill="#e74c3c"/>
  <circle cx="230" cy="140" r="25" fill="#e74c3c"/>
  <circle cx="270" cy="140" r="25" fill="#e74c3c"/>
  
  <!-- Hoppers -->
  <path d="M 130 165 L 140 195 L 120 195 Z" fill="#c0392b"/>
  <path d="M 180 165 L 190 195 L 170 195 Z" fill="#c0392b"/>
  <path d="M 230 165 L 240 195 L 220 195 Z" fill="#c0392b"/>
