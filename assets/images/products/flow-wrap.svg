<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" fill="none">
  <!-- Flow Wrap Machine (Horizontal) -->
  <rect x="50" y="320" width="400" height="60" fill="#2c3e50" rx="5"/>
  
  <!-- Conveyor Belt -->
  <rect x="60" y="250" width="380" height="60" fill="#95a5a6" rx="4"/>
  <rect x="70" y="260" width="360" height="40" fill="#bdc3c7" rx="2"/>
  
  <!-- Film Roll Top -->
  <circle cx="350" cy="150" r="40" fill="#ecf0f1" stroke="#7f8c8d" stroke-width="3"/>
  <circle cx="350" cy="150" r="30" fill="#fff"/>
  <circle cx="350" cy="150" r="8" fill="#95a5a6"/>
  
  <!-- Film Path -->
  <path d="M 350 190 L 350 240 L 250 240 L 250 270" stroke="#e8501c" stroke-width="3" fill="none" opacity="0.5"/>
  
  <!-- Sealing Head -->
  <rect x="220" y="200" width="80" height="110" fill="#3498db" rx="6"/>
  <rect x="230" y="210" width="60" height="90" fill="#5dade2" rx="4"/>
  
  <!-- Control Unit -->
  <rect x="100" y="180" width="80" height="100" fill="#1a3a6b" rx="5"/>
  <rect x="110" y="190" width="60" height="30" fill="#34495e" rx="3"/>
  <rect x="115" y="195" width="50" height="20" fill="#1abc9c" rx="2"/>
  
  <!-- Buttons -->
  <circle cx="130" cy="245" r="8" fill="#2ecc71"/>
  <circle cx="150" cy="245" r="8" fill="#e74c3c"/>
  <circle cx="170" cy="245" r="8" fill="#f39c12"/>
  
  <!-- Product on Belt -->
  <rect x="140" y="275" width="50" height="25" fill="#f39c12" rx="3" opacity="0.7"/>
  <rect x="200" y="275" width="50" height="25" fill="#f39c12" rx="3" opacity="0.7"/>
  
  <text x="250" y="370" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#3498db" text-anchor="middle">FLOW WRAP</text>
</svg>
