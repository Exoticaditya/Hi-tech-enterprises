<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" fill="none">
  <!-- HT-020 Automatic Quantization Filling & Packaging Machine -->
  
  <!-- Base -->
  <rect x="50" y="420" width="300" height="60" fill="#2c3e50" rx="5"/>
  <rect x="70" y="440" width="260" height="20" fill="#34495e" rx="3"/>
  
  <!-- Main Body -->
  <rect x="80" y="250" width="240" height="170" fill="#3498db" rx="8"/>
  <rect x="90" y="260" width="220" height="150" fill="#5dade2" rx="5"/>
  
  <!-- Control Panel -->
  <rect x="100" y="270" width="80" height="60" fill="#1a3a6b" rx="4"/>
  <circle cx="120" cy="295" r="8" fill="#2ecc71"/>
  <circle cx="145" cy="295" r="8" fill="#e74c3c"/>
  <circle cx="165" cy="295" r="8" fill="#f39c12"/>
  <rect x="110" y="315" width="60" height="8" fill="#ecf0f1" rx="2"/>
  
  <!-- Display Screen -->
  <rect x="200" y="275" width="100" height="50" fill="#34495e" rx="3"/>
  <rect x="205" y="280" width="90" height="40" fill="#1abc9c" rx="2"/>
  <line x1="215" y1="290" x2="285" y2="290" stroke="#ecf0f1" stroke-width="2"/>
  <line x1="215" y1="300" x2="270" y2="300" stroke="#ecf0f1" stroke-width="2"/>
  <line x1="215" y1="310" x2="280" y2="310" stroke="#ecf0f1" stroke-width="2"/>
  
  <!-- Filling System -->
  <rect x="150" y="150" width="100" height="100" fill="#e8501c" rx="6"/>
  <rect x="160" y="160" width="80" height="80" fill="#e67e22" rx="4"/>
  
  <!-- Hopper/Funnel -->
  <path d="M 160 160 L 180 120 L 220 120 L 240 160 Z" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
  <path d="M 180 120 L 185 90 L 215 90 L 220 120 Z" fill="#bdc3c7" stroke="#95a5a6" stroke-width="2"/>
  
  <!-- Sealing Jaws -->
  <rect x="120" y="340" width="15" height="70" fill="#e74c3c" rx="3"/>
  <rect x="265" y="340" width="15" height="70" fill="#e74c3c" rx="3"/>
  
  <!-- Film Roll Indicator -->
  <circle cx="310" cy="180" r="25" fill="#34495e"/>
  <circle cx="310" cy="180" r="20" fill="#ecf0f1"/>
  <circle cx="310" cy="180" r="5" fill="#95a5a6"/>
  
  <!-- Product Flow -->
  <circle cx="200" y="200" r="8" fill="#f39c12" opacity="0.7"/>
  <circle cx="200" y="220" r="8" fill="#f39c12" opacity="0.7"/>
  <circle cx="200" y="240" r="8" fill="#f39c12" opacity="0.7"/>
  
  <!-- Output Chute -->
  <path d="M 140 410 L 160 380 L 240 380 L 260 410 Z" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
  
  <!-- Pouch Sample -->
  <rect x="170" y="385" width="60" height="20" fill="#fff" stroke="#2c3e50" stroke-width="1" rx="2"/>
  <text x="200" y="398" font-family="Arial" font-size="8" fill="#2c3e50" text-anchor="middle">POWDER</text>
  
  <!-- Logo Area -->
  <text x="200" y="465" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#e8501c" text-anchor="middle">HT-020</text>
  
  <!-- Technical Details Indicators -->
  <circle cx="90" cy="350" r="3" fill="#2ecc71"/>
  <circle cx="90" cy="365" r="3" fill="#2ecc71"/>
  <circle cx="90" cy="380" r="3" fill="#2ecc71"/>
  
  <!-- Side Panels -->
  <rect x="85" y="255" width="5" height="160" fill="#2980b9" opacity="0.5"/>
  <rect x="310" y="255" width="5" height="160" fill="#2980b9" opacity="0.5"/>
</svg>
